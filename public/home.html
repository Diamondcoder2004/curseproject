<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Домашняя страница</title>
  <link rel="stylesheet" href="/home_style.css">
</head>
<body>
  <h1 id="welcomeMessage">С возвращением, пользователь!</h1>
  <form id = "getBalance" action="/api/function/get-balance" method="GET">
    <button type="submit">Получить баланс</button>
  </form>

<div>
  <p>Пользователь: {{ username }}</p>
  <p>Баланс: {{ balance }} руб.</p>
  <p>Последняя операция: {{ formatDate(last_operation_date) }}</p>
</div>

  
  <h2>Пополнить баланс:</h2>
  <form action="/api/proc/top-up-balance" method="POST">
    <input type="text" name="client_name" placeholder="Client_user_name" required />
    <input type="number" name="amount" placeholder="Сумма" required />
    <button type="submit">Пополнить</button>
  </form>

  <script>
    // Функция для получения значения cookie по имени
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();

      return null;
    }

    // Получаем username из cookie
    const username = getCookie('username');

    // Обновляем текст приветствия
    if (username) {
      document.getElementById('welcomeMessage').textContent = `С возвращением, ${username}!`;
    }
  </script>

</body>
</html>
