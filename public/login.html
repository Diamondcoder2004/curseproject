<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1">
        <title>Login</title>
        <!-- применяется библиотека fontawesome (Font Awesome) для добавления иконок на форму -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- подключение стилей -->
        <link href="/login_style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="login">
            <h1>Вход в систему</h1>
            <form action="/user/login" method="post">
                <label for="username">
                    <!-- иконка из библиотеки Font Awesome -->
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Логин" id="username" required>
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Пароль" id="password" required>
                <input type="submit" value="Войти">
            </form>
            <!-- Ссылка на регистрацию -->
            <div class="register-link">
                <p>Еще нет аккаунта? <a href="/user/register">Зарегистрироваться</a></p>
            </div>
        </div>
    </body>
</html>
